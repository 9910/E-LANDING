sonar.projectKey=YOUR_SONARCLOUD_PROJECT_KEY
sonar.organization=YOUR_SONARCLOUD_ORG_KEY
sonar.projectName=E-LANDING
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# Aggregate the three sub-projects. Adjust if you only want to scan a subset.
sonar.sources=admin/src,client/src,server

# Ignore build artefacts, vendor directories, and uploaded assets.
sonar.exclusions=**/node_modules/**,**/dist/**,**/.vite/**,**/uploads/**

# If you later add coverage reports, point these paths to the generated LCOV files.
# sonar.javascript.lcov.reportPaths=admin/coverage/lcov.info,client/coverage/lcov.info,server/coverage/lcov.info
